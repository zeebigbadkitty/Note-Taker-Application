<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker Application</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <link rel="stylesheet" type="text/css" href=".//assets/style.css">
</head>
<h1 class="text-center font-medium leading-tight text-5xl mt-0 mb-2 text-green-600"> 	📝  Note Taker Application  	📝  </h1>
<h6 class="text-center font-medium leading-tight text-base mt-0 mb-2 text-green-400">(With Express!)</h6>
<div class="flex flex-col justify-center items-center">
  <div class="block p-6 rounded-lg shadow-lg bg-white w-6/12">
    <form>
      <div class="d-flex align-items-center form-group mb-6">
        <textarea
        class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        "
        id="exampleFormControlTextarea13"
        rows="3"
        placeholder="Type your notes here, and then click the save button."
      ></textarea>
      </div>
      <button type="submit" class="
        w-full
        px-6
        py-2.5
        bg-green-600
        text-white
        font-medium
        text-xs
        leading-tight
        uppercase
        rounded
        shadow-md
        hover:bg-green-400 hover:shadow-lg
        focus:bg-green-400 focus:shadow-lg focus:outline-none focus:ring-0
        active:bg-green-800 active:shadow-lg
        transition
        duration-150
        ease-in-out">Save</button>
    </form>

    <div class="flex justify-center">
      <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
        <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg">An item</li><i class="far fa-save"></i><i class="fas fa-ban"></i>
        <li class="px-6 py-2 border-b border-gray-200 w-full">A second item</li><i class="far fa-save"></i><i class="fas fa-ban"></i>
        <li class="px-6 py-2 border-b border-gray-200 w-full">A third item</li><i class="far fa-save"></i><i class="fas fa-ban"></i>
        <li class="px-6 py-2 border-b border-gray-200 w-full">A fourth item</li><i class="far fa-save"></i><i class="fas fa-ban"></i>
        <li class="px-6 py-2 w-full rounded-b-lg">And a fifth one</li><i class="far fa-save"></i><i class="fas fa-ban"></i>
      </ul>
    </div>
    </div>
</body>
</html>
